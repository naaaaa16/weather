<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天気予報</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>

    <div class="time_cont">
    <p>現在の時刻</p>
<div id="time">----年--月--日 --:--:--</div>
</div>

<div class="tenki_cont">
<div class="tenki_inner">
    <dl>
        <dt id="day0">----</dt>
        <dd id="weathercode0">--</dd>
    </dl>
        <table>
        <tbody class="txt">
          <tr>
            <th>最高</th>
            <td id="temperature_max0">--°C</td>
          </tr>
          <tr>
            <th>最低</th>
            <td id="temperature_min0">--°C</td>
          </tr>
          <tr>
            <th>降水量</th>
            <td id="precipitation_sum0">--mm</td>
          </tr>
        </tbody>
      </table>
</div>
<div class="tenki_inner">
    <dl>
        <dt id="day1">----</dt>
        <dd id="weathercode1">--</dd>
    </dl>
        <table>
        <tbody class="txt">
          <tr>
            <th>最高</th>
            <td id="temperature_max1">--°C</td>
          </tr>
          <tr>
            <th>最低</th>
            <td id="temperature_min1">--°C</td>
          </tr>
          <tr>
            <th>降水量</th>
            <td id="precipitation_sum1">--mm</td>
          </tr>
        </tbody>
      </table>
</div>
<div class="tenki_inner">
    <dl>
        <dt id="day2">----</dt>
        <dd id="weathercode2">--</dd>
    </dl>
        <table>
        <tbody class="txt">
          <tr>
            <th>最高</th>
            <td id="temperature_max2">--°C</td>
          </tr>
          <tr>
            <th>最低</th>
            <td id="temperature_min2">--°C</td>
          </tr>
          <tr>
            <th>降水量</th>
            <td id="precipitation_sum2">--mm</td>
          </tr>
        </tbody>
      </table>
</div>
</div>
